<!-- HEADER -->
<div id="winHeader" class="winHeader">
    <img src="images/gridIcons/close.png" title="Close tab" width="20px" height="20px" class="clickableImg" onclick="closeTab(this)">
    <img src="images/gridIcons/copy.png" title="Copy directory" width="20px" height="20px" class="clickableImg" onclick="copyDirectory(this)">
    <img src="images/gridIcons/cmd.png" title="Open directory in command line" width="20px" height="20px" class="clickableImg" onclick="openCmd(this)">
    <img src="images/gridIcons/code.png" title="Open directory in VS Code" width="20px" height="20px" class="clickableImg" onclick="openCode(this)">
    <img src="images/gridIcons/up.png" title="Into parent directory" width="20px" height="20px" class="clickableImg" onclick="moveUp(this)">
    <label id="folderPathLabel" class="dirPathLabel" onclick="editPathDialog(this)"></label>
    <hr>
</div>
