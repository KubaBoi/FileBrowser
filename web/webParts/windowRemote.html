<!-- HEADER -->
<div id="winHeader" class="winHeader" draggable="true">
    <img src="images/gridIcons/cloudos.png" title="This is remote directory" class="clickableBigImg" onclick="reloadTab(this)">
    <label id="remoteUrlLabel" style="float: top;"></label>
    <label id="folderPathLabel" class="dirPathLabel" onclick="editPathDialog(this)"></label>
    <div class="toolDiv">
        <img src="images/gridIcons/up.png" title="Into parent directory" class="clickableImg" onclick="moveUp(this)">
        <img src="images/gridIcons/close.png" title="Close tab" class="clickableImg" onclick="closeTab(this)">
    </div>
    <hr>
</div>
